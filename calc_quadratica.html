{% extends "layout.html" %}

{% block content %}
<h1>Função Quadrática</h1>

<form method="POST">
    <input type="number" step="any" name="a" placeholder="a" required>
    <input type="number" step="any" name="b" placeholder="b" required>
    <input type="number" step="any" name="c" placeholder="c" required>
    <button type="submit">Calcular</button>
</form>

{% if resultado %}
<h3>{{ resultado }}</h3>
{% endif %}
{% endblock %}
